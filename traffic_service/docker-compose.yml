services:
    web:
        image: josephgotran/traffic-service:latest
        container_name: traffic_service
        restart: always
        command: >
            sh -c "./docker-entrypoint.sh && uvicorn main:app --reload"
        environment:
            - DB_DEV_TRAFFIC_NAME=${DB_DEV_TRAFFIC_NAME}
            - DB_DEV_USER=${DB_DEV_USER}
            - DB_DEV_PASSWORD=${DB_DEV_PASSWORD}
            - DB_DEV_HOST=${DB_DEV_HOST}
            - DB_DEV_PORT=${DB_DEV_PORT}
        ports:
            - 8002:8002
        networks:
            - traffic_net
            - kafka-network

networks:
    traffic_net:
        external: true
    kafka-network:
        external: true
