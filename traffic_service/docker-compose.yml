version: "3.7"

services:
    web:
        build:
            context: ./
            dockerfile: Dockerfile
        command: >
            sh -c "./docker-entrypoint.sh && uvicorn main:app --reload"

        volumes:
            - .:/usr/src/app/
        environment:
            - DB_DEV_TRAFFIC_NAME=${DB_DEV_TRAFFIC_NAME}
            - DB_DEV_USER=${DB_DEV_USER}
            - DB_DEV_PASSWORD=${DB_DEV_PASSWORD}
            - DB_DEV_HOST=${DB_DEV_HOST}
            - DB_DEV_PORT=${DB_DEV_PORT}
        ports:
            - 8002:8002
        depends_on:
            - db
        networks:
            - traffic_net

networks:
    traffic_net:
        external: true
