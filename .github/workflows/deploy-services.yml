          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: ./routing_service/requirements.txt

      - name: Install dependencies
        working-directory: ./routing_service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # - name: Run tests
