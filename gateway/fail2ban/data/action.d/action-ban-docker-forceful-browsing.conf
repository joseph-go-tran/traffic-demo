[Definition]

actionban = iptables -I INPUT 1 -s <ip> -j DROP
            iptables -I INPUT 1 -s <ip> -p tcp --dport 443 -j DROP
            iptables -I INPUT 1 -s <ip> -p tcp --dport 80 -j DROP

actionunban = iptables -D INPUT -s <ip> -j DROP
              iptables -D INPUT -s <ip> -p tcp --dport 443 -j DROP
              iptables -D INPUT -s <ip> -p tcp --dport 80 -j DROP
